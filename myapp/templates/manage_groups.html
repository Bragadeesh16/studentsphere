{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>StudentSphere</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .nav-link,.navbar-brand{
        color: white;
      }
      .nav-link:hover{
        color: hsl(35,77%,62%);
      }
    </style>
    <link rel="stylesheet" href="{% static 'manage_group.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">StudentSphere</a>
          <button class="navbar-toggler "type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon white"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
            <ul class="navbar-nav  mb-2 mb-lg-0">
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link " href="{% url 'home' %}">home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'group-list' %}">Notes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
              </li>
              {% if permission %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'student-details'%}">Student Details</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signout'%}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link signin" href="{% url 'signin'%}">Signin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link signup" href="{% url 'signup' %}">Register</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <br>
  <a href="{% url 'home' %}" style="text-decoration: none; color: black;"><img src="{% static 'icons/arrow.png'%}" alt="" width="25px" > <span style="font-size: 18px; text-decoration: none;">home</span></a>
      <a href="{% url 'cse_second'%}" class="cse_second">Cse II</a>
      <a href="{% url 'cse_third' %}" class="cse_three">Cse III</a>
      <a href="{% url 'cse_fourth' %}" class="cse_four">Cse IV </a>
</body>
</html>
